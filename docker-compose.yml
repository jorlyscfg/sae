version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3012:3000"
    environment:
      # La URL de conexi√≥n debe ser provista por Dokploy/Variables de Entorno
      # Formato: postgresql://user:pass@host:port/db_name?schema=public
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - AUTH_URL=${AUTH_URL}
      
      # Opcional: Si necesitas conectar a una DB en el host (fuera del bridge)
      # - DB_HOST=host.docker.internal

    networks:
      - dokploy-network

    labels:
      - "traefik.enable=true"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      - "traefik.http.routers.app-http.rule=Host(`sae.jegdev.com`)"
      - "traefik.http.routers.app-http.entrypoints=web"
      - "traefik.http.routers.app-https.rule=Host(`sae.jegdev.com`)"
      - "traefik.http.routers.app-https.entrypoints=websecure"
      - "traefik.http.routers.app-https.tls.certresolver=letsencrypt"

    # Healthcheck para asegurar que la app levanta
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dokploy-network:
    external: true
